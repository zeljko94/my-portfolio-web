<!-- Portfolio Section-->
<section class="page-section portfolio" id="projects">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Projects</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center">
            <!-- Use ngFor to dynamically iterate over portfolio items -->
            <div *ngFor="let item of projects" class="col-md-6 col-lg-4 mb-5" (click)="onProjectSelect(item)">
                <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal">
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                    </div>
                    <img class="img-fluid" [src]="item.img" alt="{{ item.title }}" />
                </div>
                <div class="px-md-2">
                    <h4>{{ item.title }}</h4>
                    <p>{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>
</section>

<app-portfolio-modal [modalData]="selectedProject"></app-portfolio-modal>
