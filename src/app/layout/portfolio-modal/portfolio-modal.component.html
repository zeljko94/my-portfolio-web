<div class="portfolio-modal modal fade" id="portfolioModal" tabindex="-1" aria-labelledby="portfolioModal" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
            <div class="modal-body text-center pb-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <!-- Portfolio Modal - Title-->
                            <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{modalData.title}}</h2>
                            <!-- Icon Divider-->
                            <div class="divider-custom">
                                <div class="divider-custom-line"></div>
                                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                <div class="divider-custom-line"></div>
                            </div>
                            <!-- Portfolio Modal - Image-->
                            <img class="img-fluid rounded mb-5" [src]="modalData.img" alt="..." />
                            <!-- Portfolio Modal - Text-->
                            <p class="mb-4">{{modalData.longDescription}}</p>

                            <label class="fw-bold">Technologies:</label> 
                            <br />
                            <span *ngFor="let tag of modalData.tags" class="badge rounded-pill m-1" [ngClass]="getRandomColorClass()">{{tag}}</span> 
                            <br />
                            <br />
                            
                            <label class="fw-bold">Period:</label> 
                            <p *ngIf="modalData.startDate">{{modalData.startDate}} - {{modalData.endDate}}</p>

                            


                            <label class="fw-bold">Company name:</label> 
                            <p *ngIf="modalData.companyName">{{modalData.companyName}}</p>
                            
                            <label class="fw-bold">GitHub links:</label> 
                            <br />
                            <ng-container *ngFor="let githubLink of modalData.githubLinks">
                                <p *ngIf="!isGitHubLink(githubLink)">{{githubLink}}</p>
                                <a *ngIf="isGitHubLink(githubLink)" [href]="githubLink" target="_blank">{{githubLink}}</a>
                                
                                <br />
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
